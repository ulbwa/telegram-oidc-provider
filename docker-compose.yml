version: "3.8"

services:
  # Database migrations for API
  api-migrate:
    image: amacneil/dbmate:2
    container_name: telegram-oidc-api-migrate
    environment:
      - DATABASE_URL=postgres://postgres:postgres@api-postgres:5432/telegram_oidc?sslmode=disable
    volumes:
      - ./db:/db
    command: -d /db/migrations -s /db/schema.sql up
    depends_on:
      api-postgres:
        condition: service_healthy
    networks:
      - telegram-oidc-network
    restart: on-failure

  # PostgreSQL Database
  api-postgres:
    image: postgres:16-alpine
    container_name: telegram-oidc-api-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telegram_oidc
    volumes:
      - api-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telegram-oidc-network

  # Ory Hydra (OAuth2/OIDC Provider)
  hydra:
    image: oryd/hydra:v25.4.0
    container_name: telegram-oidc-hydra
    command: serve all --dev
    environment:
      - DSN=postgres://hydra:secret@hydra-postgres:5432/hydra?sslmode=disable&max_conns=100&max_idle_conns=50
      - SERVE_COOKIES_SAME_SITE_MODE=Lax
      - URLS_SELF_ISSUER=${HYDRA_BASE_URL}
      - URLS_CONSENT=${HYDRA_BASE_URL}/consent
      - URLS_LOGIN=${HYDRA_BASE_URL}/login
      - URLS_LOGOUT=${HYDRA_BASE_URL}/logout
      - URLS_DEVICE_VERIFICATION=${HYDRA_BASE_URL}/device/verify
      - URLS_DEVICE_SUCCESS=${HYDRA_BASE_URL}/device/success
      - SECRETS_SYSTEM=${HYDRA_SECRET}
      - OIDC_SUBJECT_IDENTIFIERS_SUPPORTED_TYPES=pairwise,public
      - OIDC_SUBJECT_IDENTIFIERS_PAIRWISE_SALT=${HYDRA_SALT}
      - SERVE_PUBLIC_PORT=4444
      - SERVE_ADMIN_PORT=4445
      - SERVE_PUBLIC_CORS_ENABLED=true
      - SERVE_PUBLIC_CORS_ALLOWED_ORIGINS=*
      - SERVE_ADMIN_CORS_ENABLED=true
      - SERVE_ADMIN_CORS_ALLOWED_ORIGINS=*
    depends_on:
      hydra-migrate:
        condition: service_completed_successfully
      hydra-postgres:
        condition: service_healthy
    networks:
      - telegram-oidc-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:4444/health/ready",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Run Hydra migrations
  hydra-migrate:
    image: oryd/hydra:v25.4.0
    container_name: telegram-oidc-hydra-migrate
    environment:
      - DSN=postgres://hydra:secret@hydra-postgres:5432/hydra?sslmode=disable&max_conns=100&max_idle_conns=50
    command: migrate sql -e --yes
    depends_on:
      hydra-postgres:
        condition: service_healthy
    networks:
      - telegram-oidc-network
    restart: on-failure

  hydra-postgres:
    image: postgres:16-alpine
    container_name: telegram-oidc-hydra-postgres
    environment:
      - POSTGRES_USER=hydra
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=hydra
    networks:
      - telegram-oidc-network
    volumes:
      - hydra-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydra"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  api-redis:
    image: redis:7-alpine
    container_name: telegram-oidc-api-redis
    ports:
      - "6379:6379"
    networks:
      - telegram-oidc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

networks:
  telegram-oidc-network:
    driver: bridge

volumes:
  api-postgres-data:
  hydra-postgres-data:
